---

- name: Adding users
  user: >
    name={{ item.username }}
    comment='{{ item.name }}'
    createhome={{ item.createhome |default('yes') }}
    uid={{ item.uid |default(omit) }}
    generate_ssh_key={{ item.generate_key |default('no') }}
    home={{ item.homedir |default(omit) }}
    password={{ item.password |default(omit) }}
    system={{ item.systemaccount |default('no') }}
  with_items: users
  tags:
    - system
    - users
    - manage

- name: Configuring user
  user: >
    name={{ item.username }}
    group={{ item.group if item.group is defined else (users_group if users_group != false else item.username) }}
    groups={{ item.groups|join(',') if item.groups is defined else users_groups|join(',')}}
  with_items: users
  tags:
    - system
    - users
    - manage

- name: Setting user's home permission
  file: >
    dest=/home/{{ item.username }}
    owner={{ item.username }}
    group={{ item.group if item.group is defined else (users_group if users_group != false else item.username) }}
    mode=0755
  with_items: users
  tags:
    - system
    - users
    - manage

